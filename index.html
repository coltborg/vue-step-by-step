<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Learn Vue 2: Step by Step</title>
  <style>
    .color-red { color: red; }
    .color-blue { color: blue; }
    .is-loading { background-color: red; }
  </style>
</head>
<body>
  <div id="root">
    <button :class="{ 'is-loading': isLoading }" @click="toggleClass">Click Me</button>
    <button :disabled="{ isDisabled }" @click="toggleDisable">Click to disable me</button>
    <h1 :class="className">Hello World</h1>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/vue@2.4.1"></script>
  <script>
    var app = new Vue({
      el: '#root',
      data: {
        title: 'Now the title is being set through JavaScript',
        className: 'color-red',
        isLoading: false,
        isDisabled: false,
      },
      methods: {
        toggleClass() {
          this.isLoading = true;
        },
        toggleDisable() {
          this.isDisabled
            ? this.isDisabled = !this.isDisabled
            : this.isDisabled = !this.isDisabled;
        },
      },
    });
  </script>
</body>
</html>
